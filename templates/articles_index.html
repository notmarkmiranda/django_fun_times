{% extends 'base.html' %}

{% block content %}
<div class="container content-inner">
  <div class="main-col">
    {% include 'article_card.html' with article=featured feature=True %}
  </div>
  <div class="cards row">
    {% for article in articles %}
      {% include 'article_card.html' with article=article %}
    {% endfor %}
  </div> 
</div>
{% endblock content %}
